<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>Peer AngularJS</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body ng-controller="MainController">
    <div class="wrapper">
  <header>
    <h1>ToDo List!</h1>
    <input type="text" ng-model="todo" />
    <button ng-click="handleClick()">Add ToDo</button>
  </header>
    <div>
      <ul>
        <li ng-repeat="todo in todoList track by $index">
            <!-- <div ng-model="hide"> -->
              {{todo}}
            <!-- </div> -->

            <button class="deletebutton" ng-click="deleteTodo(todo)">Delete</button>
        </li>
      </ul>
    </div>

  </div>
  </body>
</html>
